<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Facebook Login</title>

		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="logo_box">
			<img id="logo" src="logo.png">
		</div>
		<div id="login_box" class="centered_margin">
			<div id="caption">
				<div>Log in to Facebook</div>
			</div>
			<div>
				<form id="login_form">
					<div id="username_holder" class="input_holder centered_margin">
						<input type="text" name="username" class="input_box" id="username" placeholder="Email address or phone number">
					</div>
					<div id="password_holder" class="input_holder centered_margin">
						<input type="password" name="password" class="input_box" id="password" placeholder="Password">
					</div>
					<div id="button_holder" class="centered_margin">
						<button id="login_button" name="login" type="submit">Log in</button>
					</div>
					<div id="link_holder">
						<a href="#">Forgotten account?</a>
						<span> Â· </span>
						<a href="#">Sign up for Facebook</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
